<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">

</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="num-display"></div>
            <div class="op-display"></div>
        </div>
        <div class="opt-cont">
            <button class="clear-btn">C</button>
            <button class="delete-btn">&#9003</button>
            <div class="signature">by Tsee90</div>
        </div>
        <div class="btn-cont">
            <button class="digit-btn">7</button>
            <button class="digit-btn">8</button>
            <button class="digit-btn">9</button>
            <button class="op-btn">*</button>
            <button class="digit-btn">4</button>
            <button class="digit-btn">5</button>
            <button class="digit-btn">6</button>
            <button class="op-btn">/</button>
            <button class="digit-btn">1</button>
            <button class="digit-btn">2</button>
            <button class="digit-btn">3</button>
            <button class="op-btn">-</button>
            <button class="digit-btn">.</button>
            <button class="digit-btn">0</button>
            <button class="equal-btn">=</button>
            <button class="op-btn">+</button>
        </div>
    </div>
</body>
</html>
